<h2>Nouvel utilisateur</h2>

<form name="edit" class="form-horizontal" role="form" ng-init="init()" ng-submit="save_model()">
    <div class="form-group" ng-class="{'has-error': edit.login.$invalid && edit.$submitted}">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="login" name="login" required ng-pattern="/^[a-zA-Z0-9_\u00C0-\u017F\s-]{3,20}$/" ng-model="model.login">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': edit.password.$invalid && edit.$submitted}">
        <label for="password" class="col-sm-2 control-label">Mot de passe</label>
        <div class="input-group">
            <input type="text" class="form-control" id="password" name="password" required minlength="8" ng-model="model.password">
            <span class="input-group-btn">
                <button type="button" class="generate_password btn btn-default" ng-click="change_random_value('password')">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Groupes</label>
        <div class="checkbox_list col-sm-10">
            <div class="form-control">
                <div class="checkbox" ng-repeat="x in joins.groups"><label><input type="checkbox" ng-model="pivots.membership[x.id]">{{ x.title }}</label></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" ng-href="#/{{table}}">Annuler</a>
            <button type="submit" class="btn btn-primary" ng-disabled="edit.$invalid || edit.$pristine">Ajouter</button>
        </div>
    </div>
</form>
