<h2><span ng-show="is_new">Nouvelle</span><span ng-hide="is_new">Modifier une</span> vid√©o</h2>

<form name="edit" class="form-horizontal" role="form" ng-init="init()" ng-submit="save_model()">
    <div class="form-group" ng-class="{'has-error': edit.title.$invalid && submitted}">
        <label for="title" class="col-sm-2 control-label">Titre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" required ng-change="!manual_slug && generate_slug('title')" ng-model="model.title" ng-maxlength="100">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': edit.path.$invalid && submitted}">
        <label for="path" class="col-sm-2 control-label">Chemin</label>
        <div class="input-group">
            <input type="text" class="form-control" id="path" name="path" required ng-model="model.path" ng-pattern="/\w+\.(mp4|mkv|avi|flv|webm|ogv)$/i" ng-maxlength="255" ng-change="checked_file_on_server=false; valid_path=false">
            <span class="input-group-btn">
                <button type="button" class="check_on_server btn btn-default" ng-disabled="edit.path.$invalid" ng-class="{'btn-warning': checked_file_on_server && !valid_path, 'btn-success': checked_file_on_server && valid_path}" ng-click="checked_file_on_server=true; valid_path=check_file_on_server('path')">
                    <span class="glyphicon" ng-class="{'glyphicon-cloud': !checked_file_on_server, 'glyphicon-ok': checked_file_on_server && valid_path, 'glyphicon-remove': checked_file_on_server && !valid_path}"></span>
                </button>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': edit.slug.$invalid && submitted}">
        <label for="slug" class="col-sm-2 control-label">Slug</label>
        <div class="input-group">
            <input type="text" class="form-control" id="slug" name="slug" required ng-change="manual_slug=true" ng-model="model.slug" ng-pattern="/^[a-z0-9_]+$/" ng-maxlength="255">
            <span class="input-group-btn">
                <button type="button" class="generate_slug btn btn-default" ng-click="generate_slug('title'); manual_slug=false">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" ng-href="#/{{table}}">Annuler</a>
            <button type="submit" class="btn btn-primary" ng-disabled="edit.$invalid" ng-click="submitted=true">
                <span ng-show="is_new">Ajouter</span><span ng-hide="is_new">Enregistrer</span>
            </button>
        </div>
    </div>
</form>
