<h2><span ng-show="is_new">Nouveau</span><span ng-hide="is_new">Modifier un</span> groupe</h2>

<form name="edit" class="form-horizontal" role="form" ng-init="init()" ng-submit="save_model()">
    <div class="form-group" ng-class="{'has-error': edit.title.$invalid && submitted}">
        <label for="title" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" required ng-model="model.title" ng-pattern="/^[a-zA-Z0-9_\u00C0-\u017F -]{,20}$/">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" ng-href="#/{{table}}">Annuler</a>
            <button type="submit" class="btn btn-primary" ng-disabled="edit.$invalid" ng-click="submitted=true">
                <span ng-show="is_new">Ajouter</span><span ng-hide="is_new">Enregistrer</span>
            </button>
        </div>
    </div>
</form>
