<h2>{{ title }}</h2>

<div class="grid_wrapper">
    <div class="grid_style" ui-grid="grid_options" ui-grid-resize-columns ui-grid-auto-resize external-scopes="external_scope">
    </div>
</div>

<a class="btn-link" ng-href="#/{{table}}/new/" tooltip="{{ 'New' | translate }}" tooltip-trigger tooltip-placement="right">
    <span class="glyphicon glyphicon-plus-sign"></span>
</a>

<a class="btn-link" ng-if="table == 'videos'" ng-href="#/{{table}}/batch/" tooltip="{{ 'Batch insert' | translate }}" tooltip-trigger tooltip-placement="right">
    <span class="glyphicon glyphicon-folder-open"></span>
</a>
