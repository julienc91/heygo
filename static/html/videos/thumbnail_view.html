<form id="form_video_list" class="form-inline col-md-12" role="form">
    <div class="btn-group" role="group">
        <a class="btn btn-default" href="/videos#/grid"><span class="glyphicon glyphicon-th-list"></span></a>
        <a class="btn btn-default active" href="/videos#/list"><span class="glyphicon glyphicon-th-large"></span></a>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="{{ 'Filter...' | translate }}" ng-model="current_filter" ng-change="filter_results()">
            <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
        </div>
    </div>
</form>

<div class="container">

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="row in rows_to_display">
            <div class="thumbnail">
                <img ng-src="{{ row.thumbnail }}" alt="{{ row.title }}">
                <div class="caption">
                    <h3>{{ row.title }} <small>{{ row.year }}</small></h3>
                    <p>{{ row.resume }}</p>
                    <p><a ng-href="#/watch/{{row.slug}}" class="btn btn-primary" role="button" translate>Watch</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
