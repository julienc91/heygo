<div class="page_header">
	<h3>{{ model.title }}</h3>
</div>

<p class="video_container">
	<videogular vg-theme="video_config.theme.url" vg-player-ready="on_player_ready">
		<vg-video vg-src="video_config.sources" vg-tracks="video_config.tracks" vg-preload="auto"></vg-video>
		<vg-controls vg-autohide="true" vg-autohide-time="1500">
			<vg-play-pause-button></vg-play-pause-button>
			<vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
			<vg-scrubBar>
				<vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
			</vg-scrubBar>
			<vg-timedisplay>{{ totalTime | date:'mm:ss' }}</vg-timedisplay>
			<vg-volume>
				<vg-mutebutton></vg-mutebutton>
				<vg-volumebar></vg-volumebar>
			</vg-volume>
			<vg-subtitles></vg-subtitles>
			<vg-fullscreenButton></vg-fullscreenButton>
		</vg-controls>
        <vg-buffering></vg-buffering>
        <vg-overlay-play></vg-overlay-play>
		<img class="video_layer animate-show" src="/static/images/logo_white.png" ng-show="API.currentState != 'play'"/>

	</videogular>
</p>
<p>
	<div id="search_subtitles" class="btn-group">
		<button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
			{{ 'Find subtitles' | translate }}
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a class="btn btn-link" ng-click="search_subtitles('fre')" translate>French</a></li>
			<li><a class="btn btn-link" ng-click="search_subtitles('eng')" translate>English</a></li>
		</ul>
	</div>
</p>
